version: 1
formatters:
  simple:
    format: '%(asctime)s | %(name)s | %(levelname)s | %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  pytest_handler:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  pystorz.mgen:
    level: INFO
    handlers: [console]
    propagate: no
  pystorz.sql:
    level: DEBUG 
    handlers: [console]
    propagate: no
  pystorz.store:
    level: DEBUG
    handlers: [console]
    propagate: no
  pystorz.rest:
    level: DEBUG
    handlers: [console]
    propagate: no
  pytest:
    level: INFO
    handlers: [pytest_handler]
    propagate: yes
root:
  level: INFO
  handlers: [console]
